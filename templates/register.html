{% extends 'base.html' %}
{% block content %}
<h1>สมัครสมาชิก</h1>
<hr>
<div class="row">
    <div class="col-lg-6 col-md-8 col-10">
        <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">ชื่อผู้ใช้:</label>
                <input type="text" class="form-control ml-3" id="username" name="username" value="{{username}}">
            </div>
            <div class="form-group">
                <label for="username">ชื่อจริง:</label>
                <input type="text" class="form-control ml-3" id="fname" name="fname" value="{{fname}}">
            </div>
            <div class="form-group">
                <label for="username">นามสกุล:</label>
                <input type="text" class="form-control ml-3" id="lname" name="lname" value="{{lname}}">
            </div>
            <div class="form-group">
                <label for="username">อีเมล:</label>
                <input type="text" class="form-control ml-3" id="email" name="email" value="{{email}}">
            </div>
            <div class="form-group">
                <label for="password">รหัสผ่าน:</label>
                <input type="password" class="form-control ml-3" id="password1" name="password1">
            </div>
            <div class="form-group">
                <label for="password">ยืนยันรหัสผ่าน:</label>
                <input type="password" class="form-control ml-3" id="password2" name="password2">
            </div>
            {% if error %}
            <p class="text-danger my-3">{{ error }}</p>
            {% endif %}
            <button type="submit" class="btn btn-orange ml-3 mb-3">สมัครสมาชิก</button>
        </form>
    </div>
</div>
{% endblock content %}
